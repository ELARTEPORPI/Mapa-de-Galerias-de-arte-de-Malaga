<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Galerías de Arte - Multilenguaje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Envolver los elementos en un contenedor fijo arriba */
    #top-ui {
      position: fixed;
      top: 0;
      width: 100%;

      background: #f7f7f7;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
      padding-bottom: 6px; /* para que la barra tenga algo de espacio */
    }

    /* Mensaje de actualización */
    #update-date {
      text-align: center;
      font-size: 0.85em;
      color: #555;
      padding: 6px 0 4px;
    }

    /* Contenedor flex para zoom + selector + idioma */
    #selector-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px 8px 6px;
      max-width: 960px;  /* opcional, para no hacer la barra muy ancha */
      margin: 0 auto;    /* centrar horizontalmente */
    }

    /* Botones laterales */
    #zoom-controls {
      display: flex;
      flex-direction: column; /* apilar verticalmente */
      align-items: center;
      gap: 4px;
      /* No le pongas ancho fijo, solo lo que ocupe su contenido */
    }

    /* Contenedor del selector con flex-grow para que ocupe el espacio central */
    #gallery-select-container {
      /* No flex-grow para que no se estire */
      flex: 0 0 auto;    /* que no crezca ni se encoja */
      width: 200px;      
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box; /* para que el padding no aumente el ancho total, opcional */
    }

    .gallery-select {      /* ocupa todo el ancho de su contenedor */
      width: 100%;     
      padding: 4px 8px;
      font-size: 14px;
      box-sizing: border-box; /* para que el padding no aumente el ancho total, opcional */
    }

    /* Botón idioma fijo al tamaño de contenido */
    #language-toggle {
      flex-shrink: 0;
      display: block; /* asegurar que esté visible */
      margin-left: 20px; /* margen a la izquierda para separarlo */
    }

    /* MEDIA QUERY para móviles */
    @media (max-width: 600px) {
      #gallery-select-container {
        width: auto;       /* que ocupe solo el espacio necesario */
        flex: 1 1 auto;    /* que pueda crecer y encogerse */
        max-width: 180px;  /* limita ancho máximo para que no crezca mucho */
        min-width: 120px;  /* no se encoge más de esto */
        margin-left: 0;    /* quitar márgenes automáticos para que no quede centrado */
        margin-right: 8px; /* pequeño espacio a la derecha para separar del botón */
      }

      #language-toggle {
        margin-left: 100px; /* mueve un poco a la derecha el botón de idioma en móvil */
      }

      .gallery-select {
        font-size: 13px;
        max-width: 100%;  /* siempre dentro de su contenedor */
      }

      #selector-bar {
        padding: 4px 8px 6px;
      }
    }

    /* Ocultar label visualmente pero mantener accesibilidad */
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
  </style>

  <style> 
    /* Ajustar mapa para no solapar con top-ui */
    #map {
      position: absolute;
      top: 90px;  /* un poco más alto porque ahora top-ui es más alto */
      bottom: 0;
      width: 100%;
    }
/* Forzar que ambos botones de zoom tengan el mismo tamaño */
.leaflet-control-zoom-in, 
.leaflet-control-zoom-out {
  width: 30px;     /* ajusta a lo que quieras */
  height: 30px;    /* igual que width para que sea cuadrado */
  line-height: 30px; /* para centrar el símbolo verticalmente */
  font-size: 20px;  /* tamaño del símbolo + o - */
  text-align: center;
  padding: 0;
  box-sizing: border-box;
}

/* Opcional: igualar el tamaño de fuente y quitar diferencias internas */
.leaflet-control-zoom-in::after,
.leaflet-control-zoom-out::after {
  font-size: 20px;
}
  </style>
</head>
<body>

  <!-- Contenedor fijo arriba con actualización y selector -->
  <div id="top-ui">
    <div id="update-date">
      Última actualización: <span id="last-update"></span>
    </div>

    <div id="selector-bar">

      <!-- Contenedor zoom personalizado -->
      <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>

      <div id="gallery-select-container">
        <label for="gallery-select" class="visually-hidden">Selecciona una galería:</label>
        <select id="gallery-select" class="gallery-select">
          <option value="">-- Elige una galería --</option>
        </select>
      </div>

      <button id="language-toggle">EN</button>
    </div>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Crear mapa sin controles de zoom nativos (los gestionamos personalizados)
    const map = L.map('map', { zoomControl: false }).setView([36.7213, -4.4214], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & CartoDB',
      maxZoom: 19,
    }).addTo(map);

    // Textos para los idiomas
    const texts = {
      es: {
        selectLabel: "Selecciona una galería:",
        selectOption: "-- Elige una galería --",
        lastUpdate: "Última actualización:",
        locale: "es-ES"
      },
      en: {
        selectLabel: "Select a gallery:",
        selectOption: "-- Choose a gallery --",
        lastUpdate: "Last update:",
        locale: "en-US"
      }
    };

    let currentLang = 'es';  // Define idioma por defecto

    const toggleBtn = document.getElementById('language-toggle');
    const gallerySelectLabel = document.querySelector('label[for="gallery-select"]');
    const gallerySelect = document.getElementById('gallery-select');
    const lastUpdateDiv = document.getElementById('update-date');

    // Actualizar textos estáticos
    function updateStaticTexts() {
      const t = texts[currentLang];
      gallerySelectLabel.textContent = t.selectLabel;

      if (gallerySelect.options.length > 0) {
        gallerySelect.options[0].textContent = t.selectOption;
      }

      const fecha = new Date();
      const opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
      const fechaFormateada = fecha.toLocaleDateString(t.locale, opcionesFecha);

      lastUpdateDiv.innerHTML = `${t.lastUpdate} <span id="last-update">${fechaFormateada}</span>`;
    }

    // Cambiar idioma al hacer clic en el botón
    toggleBtn.addEventListener('click', () => {
      currentLang = currentLang === 'es' ? 'en' : 'es';

      updateStaticTexts();

      // Actualizar texto ubicación usuario si existe
      if (userMarker) {
        userMarker.setPopupContent(currentLang === 'es' ? "Tu ubicación" : "Your location");
      }

      // Si hay popup abierto, actualizar su contenido para el idioma nuevo
      const openPopup = map._popup;
      if (openPopup && openPopup.isOpen()) {
        const marker = openPopup._source;
        // Buscar índice del marker para acceder a galería
        const idx = window.markers.indexOf(marker);
        if (idx !== -1) {
          openPopup.setContent(
            `<b>${window.galerias[idx].nombre}</b><br>` +
            `<span>${currentLang === 'es' ? window.galerias[idx].descripcion_es : window.galerias[idx].descripcion_en}</span>`
          );
        }
      }

      // Cambiar texto botón
      toggleBtn.textContent = currentLang === 'es' ? 'EN' : 'ES';
    });

    updateStaticTexts();

    // Variables globales para galerías y marcadores
    let userMarker = null;

    fetch('galerias.json')
      .then(response => response.json())
      .then(galerias => {
        const markers = [];
        const gallerySelect = document.getElementById('gallery-select');

        function getPopupContent(galeria) {
          const desc = currentLang === 'es' ? galeria.descripcion_es : galeria.descripcion_en;
          return `<b>${galeria.nombre}</b><br><span>${desc}</span>`;
        }

        galerias.forEach((galeria, index) => {
          const marker = L.marker([galeria.lat, galeria.lng]).addTo(map);
          marker.bindPopup('');
          markers.push(marker);

          const option = document.createElement('option');
          option.value = index;
          option.textContent = galeria.nombre;
          gallerySelect.appendChild(option);
        });

        gallerySelect.addEventListener('change', () => {
          const idx = gallerySelect.value;
          if (idx !== '') {
            const marker = markers[idx];
            marker.setPopupContent(getPopupContent(galerias[idx]));
            marker.openPopup();
            map.setView(marker.getLatLng(), 16);
          }
        });

        map.on('popupopen', e => {
          const marker = e.popup._source;
          const idx = markers.indexOf(marker);
          if (idx !== -1) {
            e.popup.setContent(getPopupContent(galerias[idx]));
          }
        });

        window.galerias = galerias;
        window.markers = markers;
      })
      .catch(error => console.error('Error cargando galerías:', error));

    // Mostrar ubicación del usuario
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        userMarker = L.circleMarker([userLat, userLng], {
          radius: 8,
          fillColor: "#3388ff",
          color: "#fff",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.9
        }).addTo(map).bindPopup(currentLang === 'es' ? "Tu ubicación" : "Your location");

        map.setView([userLat, userLng], 14);
      }, error => {
        console.log("No se pudo obtener la ubicación: ", error.message);
      });
    } else {
      console.log("Geolocalización no está disponible en este navegador.");
    }

    // Zoom personalizado con botones + y -
    document.getElementById('zoom-in').addEventListener('click', () => {
      map.zoomIn();
    });

    document.getElementById('zoom-out').addEventListener('click', () => {
      map.zoomOut();
    });
  </script>

</body>
</html>
